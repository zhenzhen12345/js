<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count=0;
    var y=0;
    var isWin;
  function fun() {
      isWin=false;
      count++;
      console.log(count)
      var arr=new Array();
      for(var i=0;i<=2;i++){
          arr.push(Math.floor(Math.random()*9)+1);
          console.log(arr);
          if(arr[i]==8){
              isWin=true;
              y++;
              break;
          }
      }
  }
  while(confirm('赢了几次'+y+'获胜率'+y/count)){
     fun();

  }
</script>
</body>
</html>
